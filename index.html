<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD In jQuery</title>
    <!-- GIT 1 -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="container-fluid mt-4 bg-dark">
    <!-- TODO-1: H1:"CRUD with Jquery & Bootstrap" -->

    <h1 class="container-fluid text-warning bg-dark text-center p-4">CRUD with jQuery & Bootsrap</h1>
    <button class="btn btn-success float-xl-end" data-bs-toggle="modal" data-bs-target="#myModal">Add</button>

    <!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog modal-fullscreen-xl-down">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add Title</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          Title : <input type="text" id="titleInput" placeholder="Please enter Title">
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
            <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
          <button type="button" id="saveBtn" class="btn btn-success" data-bs-dismiss="modal" >Save</button>
        </div>
  
      </div>
    </div>
  </div>
<div class="modal" id="editModal">
    <div class="modal-dialog modal-fullscreen-xl-down">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Edit Title</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          Title : <input type="text" id="editTitleInput" placeholder="Please enter Title">
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
            <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
          <button type="button" id="editTitleBtn" class="btn btn-success" data-bs-dismiss="modal" >Save</button>
        </div>
  
      </div>
    </div>
  </div>

    <!-- TODO-2: DIV:#table-container -->
     <div id="table-container">
        <table class="table table-primary table-striped ">
            <thead>
                <tr>
                    <th class="text-center w5per">Id</th>
                    <th class="text-center w80per">Title</th>
                    <th class="text-center" colspan="2">Actions</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
     </div>
    <!-- TODO-3: DIV:#table => thead->tr->th & tbody-->








    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery cdn link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
